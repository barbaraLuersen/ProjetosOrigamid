<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/P3-Imagens/style.css" />
    <title>Imagem de Pato</title>
  </head>

  <body>
    <!-- src: Atributo que define o caminho da imagem.-->
    <!-- alt: Texto alternativo que será lido por leitores de tela (acessibilidade), robôs e que irá aparecer caso a imagem não carregue.-->
    <div class="patinhosCamponeses">
      <img
        src="./variosPatinhos.jpg"
        alt="Patos filhotes, com a penugem amarela e com manchas marronsna cabeça e em partes das costas"
      />
      <img
        src="./doisPatinhos.jpg"
        alt="Dois patos filhotes, a imagem mostra apenas a cabeça deles, a expressão facila deles indica curiosidade"
      />
      <img
        src="./patinhosEgalo.jpg"
        alt="Cinco patos filhotes, inteiramente amarelos, com as patas na beira beira de um lago, algus estão bebendo água. Ao fundo se vê um galo, branco e preto com a crista vermelha olhando para o lado e caminhando"
      />
      <img
        src="./patinhoNaMao.jpg"
        alt="Um pato filhote sentado no dorso de uma mão. A mão parece ser de uma pessoa idosa. O fudo da foto está desfocado, mas é verde e tem algumas flores amarelas"
      />
    </div>
  </body>
</html>
